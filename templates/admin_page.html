{% extends 'layout.html' %}
{% block head %}
<title>Panel Administratora</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin.css') }}"/>
{% endblock %}
{% block body %}
{% include 'flash_msg.html' %}
<!-- nowy komunikat na stronę główną -->
<div id="new_post" class="admin_option_button"><span>Dodaj nowy komunikat na stronę główną</span></div>
<div id="new_post_box" class="admin_option_box">
    <form method="POST">
        <input class="text_input post_header" name="post_header" placeholder="Nagłówek" type="text" required>
        <textarea class="text_input" name="post_content" placeholder="Treść wiadomości" required></textarea>
        <input class="send_data" type="submit" value="Utwórz">
    </form>
</div>
<!-- nowy e-mail do wszystkich użytkowników -->
<div id="new_email" class="admin_option_button">
    <span>Wysyłanie wiadomości e-mail do wszystkich użytkowników</span></div>
    <div id="new_email_box" class="admin_option_box">
        <form method="POST">
            <input class="text_input post_header" name="email_title" type="text" placeholder="Tytuł wiadomości e-mail">
            <textarea class="text_input" name="email_content" placeholder="Treść wiadomości"></textarea>
            <input class="send_data" type="submit" value="Wyślij">
        </form>
    </div>
<!-- nowy nekrolog -->
<div id="new_obituary" class="admin_option_button"><span>Dodaj nowy nekrolog</span></div>
<div id="new_obituary_box" class="admin_option_box">
    <form method="POST">
        <input class="text_input post_header" name="name" type="text" placeholder="Imię" required>
        <input class="text_input post_header" name="surname" type="text" placeholder="Nazwisko" required>
        <input class="text_input post_header" name="death_year" type="number" min="2000" max="2100" placeholder="Zmarł w roku" required>
        <input class="text_input post_header" name="death_month" type="number" min="1" max="12" placeholder="Zmarł w miesiącu" required>
        <input class="text_input post_header" name="death_day" type="number" min="1" max="31" placeholder="Zmarł w dniu miesiąca" required>
        <input class="text_input post_header" name="years_old" type="number" min="0" max="150" placeholder="Zmarł w wieku" required>
        <input class="text_input post_header" name="funeral_year" type="number" min="2000" max="2100" placeholder="Pogrzeb - rok ceremonii" required>
        <input class="text_input post_header" name="funeral_month" type="number" min="1" max="12" placeholder="Pogrzeb - miesiąc ceremonii" required>
        <input class="text_input post_header" name="funeral_day" type="number" min="1" max="31" placeholder="Pogrzeb - dzień miesiąca ceremonii" required>
        <input class="text_input post_header" name="funeral_hour" type="number" min="0" max="23" placeholder="Pogrzeb - godzina ceremonii" required>
        <input class="text_input post_header" name="funeral_minute" type="number" min="0" max="59" placeholder="Pogrzeb - minuta ceremonii" required>
        <input class="send_data" type="submit" value="Wyślij">
    </form>
</div>
<div id="" class="admin_option_button"><span>???</span></div>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/admin.js') }} "></script>
{% endblock %}
