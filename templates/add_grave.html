{% extends 'layout.html' %}
{% block head %}
<title>Cmentarz - panel użytkownika</title>
{% endblock %}
{% block body %}

<h3>Podaj informacje dotyczące grobu: </h3>
<p>Wybrana parcela: {{ p_id }}</p>

<p>Cena: {{ parcel_type.price }}</p>


<form method="post" action="{{url_for('pages_user.add_grave', p_id=parcel.id)}}">
    Imię:
    <input type="text" name="name">
    Nazwisko:
    <input type="text" name="last_name">
    Data urodzenia:
    <input type="date" name="day_of_birth">
    Data śmierci:
    <input type="date" name="day_of_death">
    <button type="submit">Rezerwuj</button>
</form>

{% endblock %}
