{% for msg_type, div_id in [('succes', 'flash_temp_message'), ('error', 'flash_temp_error')] %}
    {% with message = get_flashed_messages(category_filter = [msg_type])[0] %}
        {% if message %}
            <script type="text/javascript">start_counting("{{ div_id }}");</script>
            <div id={{ div_id }}>
                {{ message }}
            </div>
        {% endif %}
    {% endwith %}
{% endfor %}
